JSライブラリと表現の工夫:
  エフェクト関連:
    - AOS (Animate On Scroll):
      用途: スクロールに連動したアニメーション表示
      効果: 
        - fade-up: 下からのフェードイン
        - fade-left: 左からのフェードイン
        - fade-right: 右からのフェードイン
      特徴: スクロール検知による段階的表示で視覚的興味を引く
    
    - jQuery:
      用途: DOM操作、イベント処理
      効果:
        - スライドメニューの開閉
        - スムーススクロール
        - 画像スライダー制御
      特徴: ユーザーインタラクションの向上
    
    - Lightbox2:
      用途: 画像ギャラリー
      効果:
        - モーダル表示による画像拡大
        - スライドショー機能
      特徴: 活動写真のわかりやすい提示

  視覚表現の工夫:
    - ブラーエフェクト:
      用途: テキスト表示の演出
      実装: CSSクラス（blurTrigger, blur）の組み合わせ
      効果: フォーカスを集める演出

    - 背景固定表示:
      用途: デザインアクセント
      実装: background-attachment: fixed
      効果: スクロール時の立体感演出

    - レスポンシブ対応:
      用途: 多デバイス対応
      実装: 
        - PCとスマホ用の別画像（.pc, .tb, .spクラス）
        - メディアクエリによるレイアウト変更
      効果: デバイスに最適化された表示

  その他特徴的な実装:
    - テキスト強調表示:
      用途: 重要メッセージの強調
      実装: 背景白の半透明ボックス内にテキスト配置
      効果: 可読性向上と視線誘導

    - 段階的アニメーション:
      用途: コンテンツの順次表示
      実装: data-aos-durationとdata-aos-delay属性の活用
      効果: 情報の整理された提示

    - Google Maps API連携:
      用途: アクセス情報の視覚化
      実装: iframe埋め込み
      効果: ユーザー利便性の向上
      
    - 画像スライダー:
      用途: 複数の活動写真表示
      実装: Slick.jsによるカルーセル
      効果: コンパクトなスペースで多くの情報提供