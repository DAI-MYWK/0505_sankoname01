homepage:
  hero_section:
    catchcopy: '"働く"も"居場所"も、この場所から始まる。'
    subcopy:
      - "障がいのある方が、自分のペースで無理なく過ごせる場所。"
      - "軽作業を通じて、生活リズムの安定と就労への一歩を支援します。"
    visual_examples:
      - "利用者が笑顔で作業する様子の写真"
      - "落ち着いた内装"
      - "手作業の様子"
    cta_buttons:
      - "見学予約"
      - "資料請求"
      - "お問い合わせ"

  mission_vision:
    background:
      title: "法人設立の背景"
      content: "代表者の家族が障がいを持っていたことがきっかけで支援の世界へ。「家族が安心できる場所を自分でつくる」という思いから始まりました。"
    support_policy:
      title: "支援方針"
      content: "就労支援だけにとどまらず、「その人らしい時間の過ごし方」を尊重します。"
    community:
      title: "地域との関わり"
      content: "行政・関係機関・近隣との連携を重視し、地域共生を目指します。"

  services:
    work_content:
      title: "作業内容"
      items:
        - name: "内職作業"
          description: "シール貼り・袋詰め・封入など軽作業を中心に提供"
          note: "自分のペースで取り組めます"
      goals:
        - "生活リズムの安定"
        - "スキルアップ"
        - "工賃獲得の喜び"

    support_system:
      title: "支援体制"
      items:
        - "個別支援計画の策定"
        - "職業指導員・生活支援員が常駐"
        - "必要に応じて、医療・行政と連携"

    daily_schedule:
      title: "1日の流れ・週間スケジュール（例）"
      timetable:
        - time: "10:00"
          activity: "朝礼・体調確認"
        - time: "10:30"
          activity: "午前の作業"
        - time: "12:00"
          activity: "昼休み"
        - time: "13:00"
          activity: "午後の作業"
        - time: "14:30"
          activity: "片付け・振り返り"
        - time: "15:00"
          activity: "終了・帰宅"

  usage_flow:
    steps:
      - "お問い合わせ・見学予約"
      - "体験利用（半日〜数日）"
      - "受給者証の申請サポート"
      - "利用契約・個別支援計画作成"
      - "利用開始！"
    note: "※必要書類・所要期間についてはお気軽にご相談ください。"

  wage_results:
    wage:
      title: "当事業所の工賃実績"
      content: "平均時給：約400円（大阪府平均の約2倍以上）"
      note: "達成感とやりがいにつながる仕組み"
    employment:
      title: "就労移行実績"
      content: "希望者は一般就労へ向けた支援も対応（年1〜2名就職）"

  user_voices:
    testimonials:
      - "精神的な安定を取り戻せた方のインタビュー"
      - "家族の安心感・サポートの手厚さを実感した保護者の声"
      - "生活リズムが整い、再チャレンジできた利用者の例"

  staff_introduction:
    content:
      - "職業指導員、生活支援員の写真とコメント"
      - "「一人ひとりに寄り添う」姿勢を大切にしていることを表現"

  faq:
    questions:
      - "利用料はいくらですか？"
      - "送迎はありますか？"
      - "一般就労を目指していなくても通えますか？"
      - "利用までに何が必要ですか？"

  facility_info:
    basic_info:
      - "法人名・代表者名"
      - "住所・電話・営業時間"
    access:
      - "Googleマップ埋め込み／最寄駅からの案内"
      - "駐車場／バリアフリー対応状況"

  contact_form:
    fields:
      - type: "選択"
        name: "ご希望内容"
        options: ["見学", "体験", "資料請求"]
      - type: "テキスト"
        name: "氏名"
      - type: "テキスト"
        name: "電話番号"
      - type: "テキスト"
        name: "メールアドレス"
      - type: "テキストエリア"
        name: "ご相談内容"
      - type: "チェックボックス"
        name: "プライバシーポリシー同意"

  footer:
    info:
      - "法人名／認可情報"
    social:
      - "SNSリンク・ニュースレター登録（任意）"
      - "Instagram・X・LINEなどのQRコード掲載"
    policies:
      - "プライバシーポリシー"
      - "サイトポリシー"
